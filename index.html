<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="weather-app">
        <form action="" class="search-form">
            <input type="text" placeholder="Enter City Name" class="city-input">
            <button class="search-buuton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="city-date-section">
            <h2 class="city">Delhi</h2>
            <p class="date">Mon Jan 17 2025</p>
        </div>
        <div class="temperature-info">
            <div class="description"><i class="fa-solid fa-sun"></i> <span class="description-texts">Sunny</span></div>
            <div class="temperature">20Â°</div>
        </div>
        <div class="additional-info">
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="info">
                    <h3 class="wind-speed">4 KM/H</h3>
                    <p>Wind</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-droplet"></i>
                <div class="info">
                    <h3 class="wind-speed humidity">48%</h3>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-eye"></i>
                <div class="info">
                    <h3 class="wind-speed Visibility">5 KM/H</h3>
                    <p>Visibility</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
